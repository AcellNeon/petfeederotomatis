<!DOCTYPE html>
<html>
<head>
  <title>Login PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Masukkan PIN</h1>
  <input type="password" id="pin" maxlength="4" placeholder="****">
  <button onclick="checkPIN()">Login</button>
  <p id="status"></p>

  <script>
    const correctPIN = "1234"; // PIN yang kamu tentukan

    function checkPIN() {
      const pin = document.getElementById("pin").value;
      if (pin === correctPIN) {
        // simpan status login
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "feeder.html";
      } else {
        document.getElementById("status").innerText = "PIN salah!";
      }
    }
  </script>
</body>
</html>
