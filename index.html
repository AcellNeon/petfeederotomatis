<!DOCTYPE html>
<html>
<head>
  <title>Set PIN & Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Helvetica;
      text-align: center;
      margin-top: 50px;
      /* Tambahkan background image */
      background-image: url('anjai.jpg'); /* ganti sesuai nama file */
      background-size: cover;       /* supaya menutupi seluruh layar */
      background-position: center;  /* posisi tengah */
      background-repeat: no-repeat; /* tidak diulang */
      height: 100vh;                /* tinggi penuh layar */
      color: white;                 /* teks jadi putih agar kontras */
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 120px;
      font-size: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    h1, h2 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* biar teks lebih jelas di atas foto */
    }
  </style>
</head>
<body>
  <h1>Automatic Pet Feeder</h1>

  <div id="setPinDiv">
    <h2>Buat PIN Baru</h2>
    <input type="password" id="newPin" maxlength="4" placeholder="****"><br>
    <button onclick="setPin()">Simpan PIN</button>
  </div>

  <div id="loginDiv" style="display:none;">
    <h2>Login dengan PIN</h2>
    <input type="password" id="pin" maxlength="4" placeholder="****"><br>
    <button onclick="checkPin()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    function setPin() {
      const newPin = document.getElementById("newPin").value;
      if (newPin.length === 4) {
        localStorage.setItem("userPIN", newPin);
        alert("PIN berhasil disimpan!");
        document.getElementById("setPinDiv").style.display = "none";
        document.getElementById("loginDiv").style.display = "block";
      } else {
        alert("PIN harus 4 digit!");
      }
    }

    function checkPin() {
      const pin = document.getElementById("pin").value;
      const savedPin = localStorage.getItem("userPIN");
      if (pin === savedPin) {
        window.location.href = "feeder.html";
      } else {
        document.getElementById("status").innerText = "PIN salah!";
      }
    }

    //checkpin
    if (localStorage.getItem("userPIN")) {
      document.getElementById("setPinDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }
  </script>
</body>
</html>
