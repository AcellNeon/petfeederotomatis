<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK (compat untuk namespace 'firebase') -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('anjai.jpg') no-repeat center center/cover;
      animation: fadeBg 1.2s ease forwards;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s ease forwards;
    }

    h1, h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 90%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      text-align: center;
      transition: background 0.3s;
    }
    input::placeholder { color: #ddd; }
    input:focus { background: rgba(255,255,255,0.3); }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      margin: 8px 0;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .link-btn {
      background: none;
      color: #ff8080;
      font-size: 14px;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
      border: none;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #ff8080;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeBg {
      from { filter: brightness(0.5); }
      to { filter: brightness(1); }
    }

    @media (max-width: 480px) {
      .container { width: 90%; padding: 20px; }
      h1, h2 { font-size: 20px; }
      input { width: 100%; font-size: 14px; }
      button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automatic Pet Feeder</h1>

    <div id="setPinDiv">
      <h2>Buat PIN Baru</h2>
      <input type="password" id="newPin" maxlength="4" placeholder="4 digit pin"><br>
      <button onclick="setPin()">Simpan PIN</button>
    </div>

    <div id="loginDiv" style="display:none;">
      <h2>Login dengan PIN</h2>
      <input type="password" id="pin" maxlength="4" placeholder="4 digit pin"><br>
      <button onclick="checkPin()">Login</button>
      <p id="status"></p>
      <button class="link-btn" onclick="forgotPin()">Lupa PIN?</button>
    </div>
  </div>

  <script>
    // Config Firebase milikmu
    const firebaseConfig = {
      apiKey: "AIzaSyA-sLBXum9oj1mpDp7rPn4--q3LCBQtMnI",
      authDomain: "loginpage-e42a7.firebaseapp.com",
      databaseURL: "https://loginpage-e42a7-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "loginpage-e42a7",
      storageBucket: "loginpage-e42a7.firebasestorage.app",
      messagingSenderId: "535312484754",
      appId: "1:535312484754:web:273829b9dff1ae9715594b"
    };

    // Inisialisasi Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setPin() {
      const newPin = document.getElementById("newPin").value;
      if (newPin.length === 4) {
        db.ref("userPIN").set(newPin)
          .then(() => {
            alert("PIN berhasil disimpan!");
            document.getElementById("setPinDiv").style.display = "none";
            document.getElementById("loginDiv").style.display = "block";
          })
          .catch(err => alert("Error: " + err));
      } else {
        alert("PIN harus 4 digit!");
      }
    }

    function checkPin() {
      const pin = document.getElementById("pin").value;
      db.ref("userPIN").get().then(snapshot => {
        if (snapshot.exists() && pin === snapshot.val()) {
          window.location.href = "feeder.html";
        } else {
          document.getElementById("status").innerText = "PIN salah!";
        }
      }).catch(err => {
        document.getElementById("status").innerText = "Terjadi error koneksi.";
        console.error(err);
      });
    }

    function forgotPin() {
      db.ref("userPIN").remove()
        .then(() => {
          alert("PIN direset. Silakan buat PIN baru.");
          document.getElementById("loginDiv").style.display = "none";
          document.getElementById("setPinDiv").style.display = "block";
        })
        .catch(err => alert("Error: " + err));
    }

    // Cek apakah PIN sudah ada di Firebase saat load
    db.ref("userPIN").get().then(snapshot => {
      if (snapshot.exists()) {
        document.getElementById("setPinDiv").style.display = "none";
        document.getElementById("loginDiv").style.display = "block";
      }
    }).catch(err => console.error(err));
  </script>
</body>
</html>
