<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK (compat untuk namespace 'firebase') -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('anjai.jpg') no-repeat center center/cover;
      animation: fadeBg 1.2s ease forwards;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s ease forwards;
    }
    h1, h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    input {
      padding: 12px;
      margin: 8px 0;
      width: 90%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      text-align: center;
      transition: background 0.3s;
    }
    input::placeholder { color: #ddd; }
    input:focus { background: rgba(255,255,255,0.3); }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      margin: 8px 0;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    #status { margin-top: 10px; font-weight: bold; color: #ff8080; }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeBg {
      from { filter: brightness(0.5); }
      to { filter: brightness(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automatic Pet Feeder</h1>

    <!-- Login -->
    <div id="loginDiv">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="pin" maxlength="4" placeholder="4 digit pin"><br>
      <button onclick="checkPin()">Login</button>
      <p id="status"></p>
      <button onclick="showRegister()">Belum punya akun? Register</button>
    </div>

    <!-- Register -->
    <div id="registerDiv" style="display:none;">
      <h2>Register User</h2>
      <input type="text" id="newUsername" placeholder="Username"><br>
      <input type="password" id="newPin" maxlength="4" placeholder="4 digit pin"><br>
      <button onclick="registerUser()">Register</button>
      <p id="statusRegister"></p>
      <button onclick="showLogin()">Sudah punya akun? Login</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-sLBXum9oj1mpDp7rPn4--q3LCBQtMnI",
      authDomain: "loginpage-e42a7.firebaseapp.com",
      databaseURL: "https://loginpage-e42a7-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "loginpage-e42a7",
      storageBucket: "loginpage-e42a7.firebasestorage.app",
      messagingSenderId: "535312484754",
      appId: "1:535312484754:web:273829b9dff1ae9715594b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Buat akun admin default
    async function createAdminAccount() {
      const adminUser = "acellneon";
      const adminPin = "0110";
      const snap = await db.ref("users/" + adminUser).get();
      if (!snap.exists()) {
        await db.ref("users/" + adminUser).set({
          pin: adminPin,
          role: "admin",
          createdAt: Date.now()
        });
      }
    }
    createAdminAccount();

    // Login
    function checkPin() {
      const username = document.getElementById("username").value.trim();
      const pin = document.getElementById("pin").value.trim();
      db.ref("users/" + username).get().then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (pin === data.pin) {
            localStorage.setItem("currentUser", username);
            localStorage.setItem("currentRole", data.role);
            window.location.href = "feeder.html";
          } else {
            document.getElementById("status").innerText = "PIN salah!";
          }
        } else {
          document.getElementById("status").innerText = "Username tidak ditemukan!";
        }
      }).catch(err => {
        document.getElementById("status").innerText = "Terjadi error koneksi.";
        console.error(err);
      });
    }

    // Register user biasa
    async function registerUser() {
      const username = document.getElementById("newUsername").value.trim();
      const pin = document.getElementById("newPin").value.trim();
      if (!username || pin.length !== 4) {
        document.getElementById("statusRegister").innerText = "Isi username dan PIN 4 digit.";
        return;
      }
      const snap = await db.ref("users/" + username).get();
      if (snap.exists()) {
        document.getElementById("statusRegister").innerText = "Username sudah dipakai.";
        return;
      }
      await db.ref("users/" + username).set({
        pin: pin,
        role: "user",
        createdAt: Date.now()
      });
      document.getElementById("statusRegister").innerText = "Registrasi berhasil. Silakan login.";
    }

    // Toggle tampilan
    function showRegister() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("registerDiv").style.display = "block";
    }
    function showLogin() {
      document.getElementById("registerDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }
  </script>
</body>
</html>
