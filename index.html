<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* agar footer bisa di bawah */
      justify-content: center;
      align-items: center;
      background: url('anjai.jpg') no-repeat center center/cover;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    h1, h2 {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 80%;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      transition: background 0.3s;
    }

    input::placeholder { color: #ddd; }
    input:focus { background: rgba(255,255,255,0.3); }

    button {
      padding: 12px 25px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #ff8080;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .link-btn {
      background: none;
      color: #ff8080;
      font-size: 14px;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
      border: none;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automatic Pet Feeder</h1>

    <div id="setPinDiv">
      <h2>Buat PIN Baru</h2>
      <input type="password" id="newPin" maxlength="4" placeholder="4 digit pin"><br>
      <button onclick="setPin()">Simpan PIN</button>
    </div>

    <div id="loginDiv" style="display:none;">
      <h2>Login dengan PIN</h2>
      <input type="password" id="pin" maxlength="4" placeholder="4 digit pin"><br>
      <button onclick="checkPin()">Login</button>
      <p id="status"></p>
      <button class="link-btn" onclick="forgotPin()">Lupa PIN?</button>
    </div>
  </div>

  <!-- Tambahkan copyright -->
  <footer>
    &copy; 2025 Kelompok PRD Imut
  </footer>

  <script>
    function setPin() {
      const newPin = document.getElementById("newPin").value;
      if (newPin.length === 4) {
        localStorage.setItem("userPIN", newPin);
        alert("PIN berhasil disimpan!");
        document.getElementById("setPinDiv").style.display = "none";
        document.getElementById("loginDiv").style.display = "block";
      } else {
        alert("PIN harus 4 digit!");
      }
    }

    function checkPin() {
      const pin = document.getElementById("pin").value;
      const savedPin = localStorage.getItem("userPIN");
      if (pin === savedPin) {
        window.location.href = "feeder.html";
      } else {
        document.getElementById("status").innerText = "PIN salah!";
      }
    }

    function forgotPin() {
      localStorage.removeItem("userPIN");
      alert("PIN direset. Silakan buat PIN baru.");
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("setPinDiv").style.display = "block";
    }

    if (localStorage.getItem("userPIN")) {
      document.getElementById("setPinDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }
  </script>
</body>
</html>
