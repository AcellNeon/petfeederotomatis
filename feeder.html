<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('anjai.jpg') no-repeat center center/cover;
    }

    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* Gradient button */
    .action-btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 8px 0;
    }

    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    /* Tombol logout di pojok kanan atas */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #e74c3c; /* merah */
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Tombol logout di pojok kanan atas -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="login-card">
    <h1>Kontrol Servo</h1>
    <button class="action-btn" onclick="sendCommand()">Kasih Makan</button>
    <p id="status"></p>
  </div>

  <script>
    const apiKey = "09LPP2CN0H8VL1I2";   // API Key TalkBack
    const talkbackID = "56041";          // TalkBack ID

    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => response.text())
        .then(data => {
          document.getElementById("status").innerText = "Perintah berhasil dikirim";
          console.log(data);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Perintah gagal dikirim";
          console.error(err);
        });
    }

    function logout() {
      localStorage.removeItem("userPIN");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
