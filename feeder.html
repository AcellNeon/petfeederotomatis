<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Kontrol Servo</h1>
  <button onclick="sendCommand()">Kasih Makan ğŸ±</button>
  <p id="status"></p>

  <script>
    //cekloginnya
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    const apiKey = "09LPP2CN0H8VL1I2";   // API Key TalkBack
    const talkbackID = "56041";          // TalkBack ID

    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => response.text())
        .then(data => {
          document.getElementById("status").innerText = "Perintah dikirim: Kasih Makan";
          console.log(data);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Error kirim perintah";
          console.error(err);
        });
    }
  </script>
</body>
</html>
