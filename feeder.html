<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('anjai.jpg') no-repeat center center/cover;
      animation: fadeBg 1.2s ease forwards;
      transition: background-color 0.5s, color 0.5s;
    }

    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s ease forwards;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      transition: color 0.5s;
    }

    .action-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      margin: 8px 0;
      width: 100%;
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.6s ease forwards;
      animation-delay: 0.5s;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .action-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.2);
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      transition: background 0.5s, color 0.5s;
    }

    .delete-btn, .edit-btn {
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }
    .delete-btn { background: #e74c3c; }
    .edit-btn { background: #3498db; }

    .delete-btn:hover { background: #c0392b; transform: scale(1.05); }
    .edit-btn:hover { background: #1d6fa5; transform: scale(1.05); }
    .delete-btn:active, .edit-btn:active { transform: scale(0.95); }

    /* Tombol Logout & Settings */
    .logout-btn, .settings-btn {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.5s ease;
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.6s ease forwards;
      animation-delay: 0.7s;
    }
    .logout-btn {
      right: 20px;
      background: #e74c3c;
    }
    .settings-btn {
      left: 20px;
      background: #3498db;
      display: flex;
      align-items: center;
      gap: 8px;
      animation-delay: 0.9s;
    }

    .logout-btn:hover { background: #c0392b; transform: scale(1.05); }
    .settings-btn:hover { background: #2980b9; transform: scale(1.05); }
    .logout-btn:active, .settings-btn:active { transform: scale(0.95); }

    .settings-box {
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      max-width: 90%;
    }

    /* Notifikasi */
    .notification {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: top 0.5s ease;
      z-index: 9999;
    }
    .notification.show {
      top: 20px;
    }

    /* Animasi keluar */
    @keyframes fadeSlideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(30px); }
    }
    .fade-out {
      animation: fadeSlideOut 0.6s ease forwards;
    }

    /* Keyframes masuk */
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeBg {
      from { filter: brightness(0.5); }
      to { filter: brightness(1); }
    }
  </style>
</head>
<body>
  <!-- Tombol Logout & Settings -->
  <button class="logout-btn" onclick="logout()">Logout</button>
  <button class="settings-btn" onclick="toggleSettings()">
    <i class="fas fa-cog"></i> Settings
  </button>

  <!-- Box Settings -->
  <div class="settings-box" id="settingsBox">
    <button onclick="setDarkMode()">Dark Mode</button>
    <button onclick="setLightMode()">Light Mode</button>
  </div>

  <!-- Notifikasi -->
  <div class="notification" id="notification"></div>

  <!-- Kontrol Servo & Jadwal -->
  <div class="login-card" id="card">
    <h1>Kontrol Servo</h1>
    <button class="action-btn" onclick="sendCommand()">Kasih Makan Sekarang</button>

    <h2 style="color:white;">Jadwal Otomatis</h2>
    <input type="time" id="feedTime">
    <button class="action-btn" onclick="addSchedule()">Tambah Jadwal</button>
    <ul id="scheduleList"></ul>
  </div>

  <script>
    const apiKey = "09LPP2CN0H8VL1I2";
    const talkbackID = "56041";
    let schedules = [];

    function showNotification(message, color="#2ecc71") {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.background = color;
      notif.classList.add("show");
      setTimeout(() => {
        notif.classList.remove("show");
            }, 3000);
    }

    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => response.text())
        .then(data => {
          showNotification("Kasih makan sekarang berhasil!");
          console.log(data);
        })
        .catch(err => {
          showNotification("Perintah gagal dikirim!", "#e74c3c");
          console.error(err);
        });
    }

    function addSchedule() {
      const time = document.getElementById("feedTime").value;
      if (time && !schedules.includes(time)) {
        schedules.push(time);
        saveSchedules();
        updateScheduleList();
        showNotification("Jadwal ditambahkan: " + time);
      }
    }

    function deleteSchedule(index) {
      schedules.splice(index, 1);
      saveSchedules();
      updateScheduleList();
      showNotification("Jadwal dihapus", "#e67e22");
    }

    function editSchedule(index) {
      const newTime = prompt("Masukkan jam baru (format HH:MM)", schedules[index]);
      if (newTime && /^[0-2][0-9]:[0-5][0-9]$/.test(newTime)) {
        schedules[index] = newTime;
        saveSchedules();
        updateScheduleList();
        showNotification("Jadwal diubah: " + newTime);
      } else {
        alert("Format jam salah! Gunakan format HH:MM");
      }
    }

    function updateScheduleList() {
      const list = document.getElementById("scheduleList");
      list.innerHTML = "";
      schedules.forEach((time, index) => {
        const li = document.createElement("li");
        li.textContent = time;
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editSchedule(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteSchedule(index);

        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function saveSchedules() {
      localStorage.setItem("feedSchedules", JSON.stringify(schedules));
    }

    function loadSchedules() {
      const saved = localStorage.getItem("feedSchedules");
      if (saved) {
        schedules = JSON.parse(saved);
        updateScheduleList();
      }
    }

    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // format HH:MM
      if (schedules.includes(currentTime)) {
        sendCommand();
        showNotification("Kasih makan otomatis: " + currentTime);
      }
    }, 60000);

    function logout() {
      const card = document.getElementById("card");
      card.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 600);
    }

    function toggleSettings() {
      const box = document.getElementById("settingsBox");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function setDarkMode() {
      document.body.style.backgroundColor = "#2c3e50";
      document.body.style.color = "white";
      document.querySelector(".login-card").style.background = "rgba(0,0,0,0.6)";
      document.querySelectorAll("h1,h2,li").forEach(el => el.style.color = "white");
    }

    function setLightMode() {
      document.body.style.backgroundColor = "#ecf0f1";
      document.body.style.color = "black";
      document.querySelector(".login-card").style.background = "rgba(255,255,255,0.8)";
      document.querySelectorAll("h1,h2,li").forEach(el => el.style.color = "black");
    }

    window.onload = loadSchedules;
  </script>
</body>
</html>
