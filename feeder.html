<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Helvetica; text-align: center; margin-top: 30px; }
    button { padding: 20px 40px; font-size: 22px; border: none; cursor: pointer; border-radius: 8px; }
    .servo { background: #FF69B4; color: white; }
    .wifi { background: #007bff; color: white; font-size: 18px; padding: 10px 20px; margin-top: 10px; }
    input { padding: 10px; margin: 5px; width: 200px; }
  </style>
</head>
<body>
  <h1>Kontrol Servo</h1>
  <button class="servo" onclick="sendCommand()">Kasih Makan</button>
  <p id="status"></p>

  <hr>

  <h2>Update WiFi ESP32</h2>
  <form id="wifiForm">
    SSID: <input type="text" id="ssid" required><br>
    Password: <input type="text" id="pass" required><br>
    <button type="submit" class="wifi">Save & Connect</button>
  </form>
  <p id="wifiStatus"></p>

  <script>
    //k.servo
    const apiKey = "09LPP2CN0H8VL1I2";   // API Key TalkBack
    const talkbackID = "56041";          // TalkBack ID

    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => response.text())
        .then(data => {
          document.getElementById("status").innerText = "Perintah berhasil dikirim";
          console.log(data);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Perintah gagal dikirim";
          console.error(err);
        });
    }

    //k.wifi
    const wifiApiKey = "CH45ZU9DICM8ADKF"; // API Key Write
    const wifiChannelID = "3207696"; // Channel ID

    document.getElementById("wifiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ssid = document.getElementById("ssid").value;
      const pass = document.getElementById("pass").value;

      const url = `https://api.thingspeak.com/update?api_key=${wifiApiKey}&field1=${ssid}&field2=${pass}`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("wifiStatus").innerText = "WiFi settings updated!";
          console.log(data);
        })
        .catch(err => {
          document.getElementById("wifiStatus").innerText = "Error updating WiFi settings";
          console.error(err);
        });
    });
  </script>
</body>
</html>
