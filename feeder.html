<!DOCTYPE html>
<html>
<head>
  <title>Kucing Kasih Makan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      text-align: center;
    }

    .cat {
      width: 120px;
      height: 120px;
      background: #ffcc99;
      border-radius: 50% 50% 40% 40%;
      position: relative;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
    }

    .cat::before, .cat::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ffcc99;
      border-radius: 50%;
      top: -20px;
    }

    .cat::before { left: -10px; }
    .cat::after { right: -10px; }

    .paw {
      width: 40px;
      height: 40px;
      background: #ffcc99;
      border-radius: 50%;
      position: absolute;
      bottom: -20px;
      left: 40px;
      animation: press 2s infinite;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .button:active {
      transform: scale(0.95);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes press {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cat">
      <div class="paw"></div>
    </div>
    <button class="button">Kasih Makan</button>
  </div>
</body>
</html>
