<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Helvetica; text-align: center; margin-top: 30px; }
    button { padding: 20px 40px; font-size: 22px; border: none; cursor: pointer; border-radius: 8px; }
    .servo { background: #FF69B4; color: white; }
    .wifi { background: #007bff; color: white; font-size: 18px; padding: 10px 20px; margin-top: 10px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Kontrol Servo</h1>
  <button class="servo" onclick="sendCommand()">Kasih Makan üê±</button>
  <p id="status"></p>

  <hr>

  <h2>Update WiFi ESP32</h2>
  <form id="wifiForm">
    SSID: <input type="text" id="ssid" required><br>
    Password: <input type="text" id="pass" required><br>
    <button type="submit" class="wifi">Save & Connect</button>
  </form>
  <p id="wifiStatus"></p>

  <script>
    // === Kontrol Servo via Thingspeak TalkBack ===
    const apiKey = "09LPP2CN0H8VL1I2";   // API Key TalkBack
    const talkbackID = "56041";          // TalkBack ID

    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => {
          if (response.ok) {
            document.getElementById("status").innerHTML = "<span class='success'>‚úÖ Perintah berhasil dikirim</span>";
          } else {
            document.getElementById("status").innerHTML = "<span class='error'>‚ùå Perintah gagal dikirim</span>";
          }
          return response.text();
        })
        .then(data => console.log(data))
        .catch(err => {
          document.getElementById("status").innerHTML = "<span class='error'>‚ùå Perintah gagal dikirim</span>";
          console.error(err);
        });
    }

    // === Update WiFi Settings ke Thingspeak Channel ===
    const wifiApiKey = "CH45ZU9DICM8ADKF"; // API Key untuk WRITE channel Thingspeak
    const wifiChannelID = "3207696"; // Channel ID untuk menyimpan SSID & Password

    document.getElementById("wifiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ssid = document.getElementById("ssid").value;
      const pass = document.getElementById("pass").value;

      const url = `https://api.thingspeak.com/update?api_key=${wifiApiKey}&field1=${ssid}&field2=${pass}`;
      fetch(url)
        .then(response => {
          if (response.ok) {
            document.getElementById("wifiStatus").innerHTML = "<span class='success'>‚úÖ WiFi settings updated!</span>";
          } else {
            document.getElementById("wifiStatus").innerHTML = "<span class='error'>‚ùå Error updating WiFi settings</span>";
          }
          return response.text();
        })
        .then(data => console.log(data))
        .catch(err => {
          document.getElementById("wifiStatus").innerHTML = "<span class='error'>‚ùå Error updating WiFi settings</span>";
          console.error(err);
        });
    });
  </script>
</body>
</html>
