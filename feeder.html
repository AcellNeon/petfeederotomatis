<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      background: url('anjaiu.JPG') no-repeat center center/cover;
      animation: fadeBg 1.2s ease forwards;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      transition: left 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover { background-color: #575757; }
    .sidebar .menu { flex: 1; }
    .sidebar .top { margin-bottom: auto; }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 20px;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 1100;
    }
    .toggle-btn.hidden { display: none; }

    /* Konten utama */
    .main-content {
      margin-left: 0;
      transition: margin-left 0.4s ease;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .sidebar.open ~ .main-content { margin-left: 250px; }

    /* Card */
    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeSlideIn 0.8s ease forwards;
    }

    h1,h2 { color: white; }

    .action-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      margin: 8px 0;
      width: 100%;
    }
    .action-btn:hover { transform: scale(1.05); }

    /* Settings box */
    .settings-box {
      position: fixed;
      bottom: 80px;
      left: 270px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: slideIn 0.4s ease forwards;
    }
    .settings-box.show { display: flex; }

    /* Gear animation */
    .rotate {
      animation: spin 0.6s linear;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #2ecc71;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: top 0.5s ease;
      z-index: 9999;
    }
    .notification.show { top: 20px; }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeBg {
      from { filter: brightness(0.5); }
      to { filter: brightness(1); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Toggle Sidebar -->
  <button id="toggleBtn" class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="top">
      <a href="#" onclick="closeSidebar()"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="menu">
      <a href="#" onclick="showSection('dashboard')">Dashboard</a>
      <a href="#" onclick="showSection('schedule')">Jadwal</a>
      <a href="#" onclick="showSection('history')">Riwayat</a>
    </div>
    <div class="bottom">
      <a href="#" onclick="toggleSettings()">
        <i id="gearIcon" class="fas fa-cog"></i> Settings
      </a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <!-- Settings Box -->
  <div class="settings-box" id="settingsBox">
    <button class="action-btn" onclick="setEnglish()">Language</button>
    <button class="action-btn" onclick="showCredits()">Credits</button>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Konten utama -->
  <div class="main-content">
    <!-- Dashboard Section -->
    <div id="dashboardSection" class="login-card">
      <h1 id="dashboardTitle">Kontrol Servo</h1>
      <button id="feedNowBtn" class="action-btn" onclick="sendCommand()">Kasih Makan Sekarang</button>
    </div>

    <!-- Jadwal Section -->
    <div id="scheduleSection" class="login-card" style="display:none;">
      <h2 id="scheduleTitle">Jadwal Otomatis</h2>
      <input type="time" id="feedTime">
      <button id="addScheduleBtn" class="action-btn" onclick="addSchedule()">Tambah Jadwal</button>
      <ul id="scheduleList"></ul>
    </div>

    <!-- History Section -->
    <div id="historySection" class="login-card" style="display:none;">
      <h2 id="historyTitle">Riwayat</h2>
      <ul id="historyList"></ul>
      <button id="clearHistoryBtn" class="action-btn" onclick="clearHistory()">Clear Riwayat</button>
    </div>
  </div>

  <script>
    const apiKey = "09LPP2CN0H8VL1I2";
    const talkbackID = "56041";
    let schedules = [];
    let history = [];

    function toggleSidebar() {
      document.getElementById("sidebar").classList.add("open");
      document.getElementById("toggleBtn").classList.add("hidden");
    }
    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("toggleBtn").classList.remove("hidden");
    }

    function showSection(section) {
      document.getElementById("dashboardSection").style.display = "none";
      document.getElementById("scheduleSection").style.display = "none";
      document.getElementById("historySection").style.display = "none";

      if(section === "dashboard") {
        document.getElementById("dashboardSection").style.display = "block";
      }
      if(section === "schedule") {
        document.getElementById("scheduleSection").style.display = "block";
      }
      if(section === "history") {
        document.getElementById("historySection").style.display = "block";
      }
      closeSidebar();
    }

    function toggleSettings() {
            const box = document.getElementById("settingsBox");
      const gear = document.getElementById("gearIcon");
      box.classList.toggle("show");
      gear.classList.add("rotate");
      setTimeout(() => gear.classList.remove("rotate"), 600);
    }

    // ====== LANGUAGE SWITCH ======
    function setEnglish() {
      // Ubah teks utama ke bahasa Inggris
      document.getElementById("dashboardTitle").textContent = "Servo Control";
      document.getElementById("feedNowBtn").textContent = "Feed Now";
      document.getElementById("scheduleTitle").textContent = "Automatic Schedule";
      document.getElementById("addScheduleBtn").textContent = "Add Schedule";
      document.getElementById("historyTitle").textContent = "History";
      document.getElementById("clearHistoryBtn").textContent = "Clear History";

      // Ubah menu sidebar
      const links = document.querySelectorAll(".menu a");
      links[0].textContent = "Dashboard";
      links[1].textContent = "Schedule";
      links[2].textContent = "History";

      showNotification("Language switched to English");
    }

    // ====== CREDITS POPUP ======
    function showCredits() {
      alert("Automatic Pet Feeder\nDeveloper: Gregorius\nVersion: 1.0.0");
    }

    // ====== NOTIFICATION ======
    function showNotification(message, color="#2ecc71") {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.background = color;
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 3000);
    }

    // ====== HISTORY ======
    function addHistory(action) {
      const now = new Date();
      const timestamp = now.toLocaleString();
      history.push(`${timestamp} - ${action}`);
      saveHistory();
      updateHistoryList();
    }

    function updateHistoryList() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function clearHistory() {
      history = [];
      saveHistory();
      updateHistoryList();
      showNotification("Riwayat dibersihkan", "#e67e22");
    }

    function saveHistory() {
      localStorage.setItem("feedHistory", JSON.stringify(history));
    }

    function loadHistory() {
      const saved = localStorage.getItem("feedHistory");
      if (saved) {
        history = JSON.parse(saved);
        updateHistoryList();
      }
    }

    // ====== COMMAND ======
    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => response.text())
        .then(() => {
          showNotification("Kasih makan sekarang berhasil!");
          addHistory("Kasih makan manual");
        })
        .catch(() => {
          showNotification("Perintah gagal dikirim!", "#e74c3c");
        });
    }

    // ====== SCHEDULE ======
    function addSchedule() {
      const time = document.getElementById("feedTime").value;
      if (time && !schedules.includes(time)) {
        schedules.push(time);
        saveSchedules();
        updateScheduleList();
        showNotification("Jadwal ditambahkan: " + time);
      }
    }

    function deleteSchedule(index) {
      schedules.splice(index, 1);
      saveSchedules();
      updateScheduleList();
      showNotification("Jadwal dihapus", "#e67e22");
    }

    function editSchedule(index) {
      const newTime = prompt("Masukkan jam baru (format HH:MM)", schedules[index]);
      if (newTime && /^[0-2][0-9]:[0-5][0-9]$/.test(newTime)) {
        schedules[index] = newTime;
        saveSchedules();
        updateScheduleList();
        showNotification("Jadwal diubah: " + newTime);
      } else {
        alert("Format jam salah! Gunakan format HH:MM");
      }
    }

    function updateScheduleList() {
      const list = document.getElementById("scheduleList");
      list.innerHTML = "";
      schedules.forEach((time, index) => {
        const li = document.createElement("li");
        li.textContent = time;

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editSchedule(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteSchedule(index);

        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function saveSchedules() {
      localStorage.setItem("feedSchedules", JSON.stringify(schedules));
    }

    function loadSchedules() {
      const saved = localStorage.getItem("feedSchedules");
      if (saved) {
        schedules = JSON.parse(saved);
        updateScheduleList();
      }
    }

    // ====== AUTO FEED ======
    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // format HH:MM
      if (schedules.includes(currentTime)) {
        sendCommand();
        showNotification("Kasih makan otomatis: " + currentTime);
        addHistory("Kasih makan otomatis pada " + currentTime);
      }
    }, 60000);

    // ====== LOGOUT ======
    function logout() {
      const card = document.getElementById("dashboardSection");
      if(card){
        card.classList.add("fade-out");
      }
      setTimeout(() => {
        window.location.href = "index.html";
      }, 600);
    }

    // ====== ONLOAD ======
    window.onload = () => {
      loadSchedules();
      loadHistory();
      showSection("dashboard"); // default tampilkan dashboard
    };
  </script>
</body>
</html>
