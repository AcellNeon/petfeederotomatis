<!DOCTYPE html>
<html>
<head>
  <title>Automatic Pet Feeder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('anjai.jpg') no-repeat center center/cover;
    }

    .login-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .action-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      margin: 8px 0;
      width: 100%;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }

    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.2);
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
    }
    .delete-btn, .edit-btn {
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    .delete-btn { background: #e74c3c; }
    .edit-btn { background: #3498db; }

    @media (max-width: 480px) {
      .login-card { width: 90%; padding: 20px; }
      h1 { font-size: 20px; }
      .action-btn { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Kontrol Servo</h1>
    <button class="action-btn" onclick="sendCommand()">Kasih Makan Sekarang</button>
    <p id="status"></p>

    <h2 style="color:white;">Jadwal Otomatis</h2>
    <input type="time" id="feedTime">
    <button class="action-btn" onclick="addSchedule()">Tambah Jadwal</button>
    <ul id="scheduleList"></ul>
  </div>

  <script>
    const apiKey = "09LPP2CN0H8VL1I2";
    const talkbackID = "56041";
    let schedules = [];

    function sendCommand() {
      const url = `https://api.thingspeak.com/talkbacks/${talkbackID}/commands?api_key=${apiKey}&command_string=RUN`;
      fetch(url, { method: "POST" })
        .then(response => response.text())
        .then(data => {
          document.getElementById("status").innerText = "Perintah berhasil dikirim";
          console.log(data);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Perintah gagal dikirim";
          console.error(err);
        });
    }

    function addSchedule() {
      const time = document.getElementById("feedTime").value;
      if (time && !schedules.includes(time)) {
        schedules.push(time);
        saveSchedules();
        updateScheduleList();
        document.getElementById("status").innerText = "Jadwal ditambahkan: " + time;
      }
    }

    function deleteSchedule(index) {
      schedules.splice(index, 1);
      saveSchedules();
      updateScheduleList();
      document.getElementById("status").innerText = "Jadwal dihapus";
    }

    function editSchedule(index) {
      const newTime = prompt("Masukkan jam baru (format HH:MM)", schedules[index]);
      if (newTime && /^[0-2][0-9]:[0-5][0-9]$/.test(newTime)) {
        schedules[index] = newTime;
        saveSchedules();
        updateScheduleList();
        document.getElementById("status").innerText = "Jadwal diubah menjadi: " + newTime;
      } else {
        alert("Format jam salah! Gunakan format HH:MM");
      }
    }

    function updateScheduleList() {
      const list = document.getElementById("scheduleList");
      list.innerHTML = "";
      schedules.forEach((time, index) => {
        const li = document.createElement("li");
        li.textContent = time;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteSchedule(index);

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editSchedule(index);

        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function saveSchedules() {
      localStorage.setItem("feedSchedules", JSON.stringify(schedules));
    }

    function loadSchedules() {
      const saved = localStorage.getItem("feedSchedules");
      if (saved) {
        schedules = JSON.parse(saved);
        updateScheduleList();
      }
    }

    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5); // format HH:MM
      if (schedules.includes(currentTime)) {
        sendCommand();
        document.getElementById("status").innerText = "Kasih makan otomatis pada " + currentTime;
      }
    }, 60000);

    loadSchedules();
  </script>
</body>
</html>
